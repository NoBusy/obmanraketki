    let quiz = [];
    let timerInterval;

    function shuffle(arr) {
        return [...arr].sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
        document.getElementById("startScreen").classList.add("hidden");
        document.getElementById("quizContainer").classList.remove("hidden");

        quiz = shuffle(allQuestions).slice(0, 16);
        const form = document.getElementById("quizForm");
        form.innerHTML = "";

        quiz.forEach((q, index) => {
            const shuffledOptions = shuffle([...q.options]);
            const div = document.createElement("div");
            div.className = "question";
            div.id = `question-${index}`;
            div.style.display = "block";

            // Вопрос
            div.innerHTML = `<strong>${index + 1}. ${q.question}</strong><br>`;
            shuffledOptions.forEach((opt, i) => {
                const id = `q${index}o${i}`;
                div.innerHTML += `
                    <label style="display: flex; align-items: center;">
                        <input type="checkbox" name="q${index}" value="${q.options.indexOf(opt)}" id="${id}">
                        ${opt}
                    </label>`;
            });

            form.appendChild(div);
        });

        // Таймер
        let timeLeft = 18 * 60;
        const timerDisplay = document.getElementById("timer");
        timerInterval = setInterval(() => {
            timeLeft--;
            const min = Math.floor(timeLeft / 60);
            const sec = String(timeLeft % 60).padStart(2, '0');
            timerDisplay.textContent = `Оставшееся время: ${min}:${sec}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                submitQuiz();
            }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerInterval);
        let score = 0;

        quiz.forEach((q, index) => {
            const selected = Array.from(document.querySelectorAll(`input[name="q${index}"]:checked`))
                .map(cb => parseInt(cb.value));
            const correctSet = new Set(q.correct);

            if (selected.length === q.correct.length && selected.every(v => correctSet.has(v))) {
                score++;
                document.querySelector(`#question-${index}`).classList.add("correct");
            } else {
                document.querySelector(`#question-${index}`).classList.add("incorrect");
                const correctAnswers = q.options.filter((_, i) => q.correct.includes(i)).join(', ');
                document.querySelector(`#question-${index}`).innerHTML += `<p style="margin-top: 10px; color: green;">Правильные ответы: ${correctAnswers}</p>`;
            }
        });

        const percent = ((score / 16) * 100).toFixed(2);
        const resultDiv = document.getElementById("resultDiv");
        resultDiv.textContent = `Вы ответили правильно на ${score} из 16 вопросов (${percent}%).`;
        resultDiv.classList.remove("hidden");

        document.getElementById("restartBtn").classList.remove("hidden");
    }

    function restartQuiz() {
        clearInterval(timerInterval);
        quiz = [];

        document.getElementById("resultDiv").classList.add("hidden");
        document.getElementById("restartBtn").classList.add("hidden");
        document.getElementById("quizForm").innerHTML = "";
        document.getElementById("timer").textContent = "Оставшееся время: 18:00";
        startQuiz();
    }
</script>
